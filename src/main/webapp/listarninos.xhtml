<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 
      <ui:composition template="/WEB-INF/plantillat.xhtml">

<h:head></h:head> 
<ui:define name="contenido">
<body> 
<h:form>
<br /><br /><br /><br />

<div>

</div>

	<h:dataTable id="tablaN" var="tn" value="#{niñoCotroller.listNino}" styleClass="employeeTable"
         headerClass="employeeTableHeader"
         rowClasses="employeeTableOddRow,employeeTableEvenRow">
	<h:column>
	<f:facet name="header">id</f:facet>
	#{tn.niño.id}
	</h:column>
	<h:column>
	<f:facet name="header">Nombre</f:facet>
	#{tn.niño.nombre}
	</h:column>
	<h:column>
	<f:facet name="header">Apellido</f:facet>
	#{tn.niño.apellido}
	</h:column>
	<h:column>
	<f:facet name="header">Sexo</f:facet>
	#{tn.niño.sexo}
	</h:column>
	<h:column>
	<f:facet name="header">Institucion</f:facet>
	#{tn.niño.institucion}
	</h:column>
	<h:column>
	<f:facet name="header">Usuario</f:facet>
	#{tn.niño.usuario}
	</h:column>
	<h:column>
	<f:facet name="header">Editar</f:facet>
	<h:commandButton value="Editar" action="#{niñoCotroller.actualizarNiño(niño.id)}"/>
	</h:column>
	<h:column>
	<f:facet name="header">Eliminar</f:facet>
	<h:commandButton value="Eliminar" action="#{niñoCotroller.eliminarNiño(niño.id)}"/>
	</h:column>
	
	<h:column>
	<a href="DetalleNiño.xhtml?id=#{tn.niño.id}">Ver mas detalle</a>
	</h:column>
	</h:dataTable>

<br /><br />	
</h:form>
</body>
</ui:define> 
</ui:composition>
</html>
