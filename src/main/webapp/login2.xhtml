<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"
      xmlns:a="http://xmlns.jcp.org/jsf/passthrough">

<head>
	<title>Login</title>
	<meta charset="UTF-8"/>
	<meta name="viewport" content="width=device-width, initial-scale=1"/>
<!--===============================================================================================-->	
	<link rel="icon" type="image/png" href="resources/login2/images/icons/logo1.ico"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/login2/vendor/bootstrap/css/bootstrap.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/login2/fonts/font-awesome-4.7.0/css/font-awesome.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/login2/fonts/Linearicons-Free-v1.0.0/icon-font.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/login2/vendor/animate/animate.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="resources/login2/vendor/css-hamburgers/hamburgers.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/login2/vendor/animsition/css/animsition.min.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/login2/vendor/select2/select2.min.css"/>
<!--===============================================================================================-->	
	<link rel="stylesheet" type="text/css" href="resources/login2/vendor/daterangepicker/daterangepicker.css"/>
<!--===============================================================================================-->
	<link rel="stylesheet" type="text/css" href="resources/login2/css/util.css"/>
	<link rel="stylesheet" type="text/css" href="resources/login2/css/main.css"/>
<!--===============================================================================================-->
</head>
<body>
	
	<div class="limiter">
		<div class="container-login100" style="background-image: url('resources/login2/images/bg-01.jpg');">
			<div class="wrap-login100 p-t-30 p-b-50">
				<span class="login100-form-title p-b-41">
					Editorial Don Bosco
				</span>
				<h:form class="login100-form validate-form p-b-33 p-t-5">

					<div class="wrap-input100 validate-input" a:data-validate = "Enter username">
						<h:inputText value="#{sesion.user}" class="input100" name="username" a:placeholder="Ingrese RUC"/>
						<span class="focus-input100" a:data-placeholder="&#xe82a;"></span>
					</div>

					<div class="wrap-input100 validate-input" a:data-validate="Enter password">
						<h:inputSecret value="#{sesion.password}"  class="input100" name="pass" a:placeholder="Ingrese su Contraseña"/>
						<span class="focus-input100" a:data-placeholder="&#xe80f;"></span>
						
					</div>
					

					<div class="container-login100-form-btn m-t-32">
					<br/>
						<h:commandButton action="#{sesion.loginAdmin()}" value="Login"   class="login100-form-btn" />
					</div>
					<div class="container-login100-form-btn m-t-32">
						<h:outputLabel value="#{loginControlador.mensajeError}" />
					</div>
					<div class="container-login100-form-btn m-t-32">
						<a class="txt2" href="cCon.jsf">
							Olvidaste tu contraseña
						</a>
					</div>
					
				</h:form>
			
			
			</div>
		</div>
	</div>
	

	<div id="dropDownSelect1"></div>
	
<!--===============================================================================================-->
	<script src="resources/login2/vendor/jquery/jquery-3.2.1.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/login2/vendor/animsition/js/animsition.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/login2/vendor/bootstrap/js/popper.js"></script>
	<script src="resources/login2/vendor/bootstrap/js/bootstrap.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/login2/vendor/select2/select2.min.js"></script>
<!--===============================================================================================-->
	<script src="resources/login2/vendor/daterangepicker/moment.min.js"></script>
	<script src="resources/login2/vendor/daterangepicker/daterangepicker.js"></script>
<!--===============================================================================================-->
	<script src="resources/login2/vendor/countdowntime/countdowntime.js"></script>
<!--===============================================================================================-->
	<script src="resources/login2/js/main.js"></script>

</body>
</html>
