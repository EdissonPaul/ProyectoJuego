<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd"> 
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://java.sun.com/jsf/facelets"
      xmlns:f="http://java.sun.com/jsf/core"
      xmlns:h="http://java.sun.com/jsf/html"> 

<h:head></h:head> 
<body> 

	<h:form>
							<!--  <div class="6u 12u$(xsmall)">-->
										<center>
										<div class="control-group">
											<h:outputLabel class="control-label"  value="NOMBRES"/>
												<div class="controls">
													<h:inputText class="span11" value="#{niñoCotroller.nombreNino}" id="nom">
                    								</h:inputText>
                    							</div>
											</div>
											<div class="control-group">
												<h:outputLabel class="control-label"  value="APELLIDOS"/>
												<div class="controls">
													<h:inputText class="span11" value="#{niñoCotroller.apeNino}" id="ape" >
															</h:inputText>
                    							</div>
											</div>
										
											</center>				
								
						        						<h:commandButton action="#{niñoCotroller.loadNinños()}"  value="search">
						        						<f:ajax  render="tablaN" execute="ape nom"></f:ajax>
						        						
						        						</h:commandButton>
						         
	
	<h:dataTable id="tablaN" var="tn" value="#{niñoCotroller.listNino}" styleClass="employeeTable"
         headerClass="employeeTableHeader"
         rowClasses="employeeTableOddRow,employeeTableEvenRow">
	<h:column>
	<f:facet name="header">Nombre</f:facet>
	#{tn.niño.nombre}
	</h:column>
	<h:column>
	<f:facet name="header">Apellido</f:facet>
	#{tn.niño.apellido}
	</h:column>
	<h:column>
	<f:facet name="header">Sexo</f:facet>
	#{tn.niño.sexo}
	</h:column>
	<h:column>
	<f:facet name="header">Institucion</f:facet>
	#{tn.niño.institucion}
	</h:column>
	<h:column>
	<f:facet name="header">Usuario</f:facet>
	#{tn.niño.usuario}
	</h:column>
	<h:column>
	<f:facet name="header">Editar</f:facet>
	<h:commandButton value="Editar" action="#{niñoCotroller.actualizarNiño(niño.id)}"/>
	</h:column>
	<h:column>
	<f:facet name="header">Eliminar</f:facet>
	<h:commandButton value="Eliminar" action="#{niñoCotroller.eliminarNiño(niño.id)}"/>
	</h:column>
	</h:dataTable>
	
	<h:commandButton value="Registro de niños" action="registro"/>
	
	<h:commandButton value="SALIR" action="#{sesion.cerrarSecion()}"/>
	
	</h:form>
	
	
	
</body> 
</html>
